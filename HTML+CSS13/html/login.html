<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Moderno</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b5df528d36.js"
      crossorigin="anonymous"
    ></script>
    <style>
      input[type="text"] {
        padding: 12px 20px;
      }
      input[type=checkbox] {
    transform: scale(1.6);
}
    </style>
  </head>
  <html style="background-color: #161717"></html>
  <body>

   
    <!-- <img class="img"
      width="300px"
      style="padding-left: 70px; margin: 0; "
      src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/05/dribbble-logo.png"
      alt="dribbble"
    /> -->
<div class="all">
    <div class="background">
        <!-- <img style="margin-left: 0; padding-top: 0; margin-top: 0;" src="https://cdn.dribbble.com/users/3289568/screenshots/12344726/media/8989b6c5e680e16998dfaf333b48cb8a.png?compress=1&resize=700x525&vertical=top" alt=""> -->
    </div>
    <div class="container">
       
     
      <h2 style="margin: 0; padding-top: 20px;">Sign in to Dribbble</h2>
      <div class="quick-login">
        <div class="google-login">
          <picture class="google-logo"
            ><i style="color: rgb(83, 125, 240);" class="fa-brands fa-google"></i
          ></picture>
          <span> Acceder con Google</span>
        </div>

        <div class="twitter-logo">
          <button class="twitter-button">
            <i class="fa-brands fa-twitter"></i>
          </button>
        </div>
      </div>
      <div class="divider">
        <hr class="line" />
        <span
          ><b><i>Or...</i></b></span
        >
        <hr class="line" />
      </div>

      <form class="form" action="">
        <div class="text">
          <h4 style="margin: 0">Username or Email Address</h4>
          <input required class="input" type="text" />
        </div>

        <div class="password">
          <h4  class="text" style="margin: 0" >Password</h4>
          <span><a style="text-decoration: none;" href="">Forgot password?</a></span
          ><br />
        </div>

        <input required style="padding: 12px 20px;" class="input" type="password" />

        <br><input style="align-items: center; padding: 5px;" class="checkbox" type="checkbox"><span style="align-items: center; margin-left: 0; margin-top: 0; ">Remember me</span>
        
        <button class="sign-in"><b>Sign In</b></button>
        <div class="sign-up">
          <span>Not a member?</span><span><a style="text-decoration: none;" href="">Sign up now</a></span>
        </div>
        
      </form>
    </div>
</div>
  </body>
</html>
